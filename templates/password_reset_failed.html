<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  {{ template "head" "Password reset failed" }}
</head>

<body class="h-full">
  <div class="min-h-full pt-16 pb-12 flex flex-col overflow-hidden bg-white py-16 px-4 sm:px-6 lg:px-8 lg:py-48">
    <div class="relative mx-auto max-w-lg">
      {{ template "bgsq" . }}
      <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex-shrink-0 flex justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-rose-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="py-8">
          <div class="text-center">
            <p class="text-sm font-semibold text-gray-400 uppercase tracking-wide">Failed</p>
            <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
              Password reset failed
            </h1>
            <p class="mt-4 text-lg leading-6 text-gray-500">Please request a recovery password instruction again or <a
                class="text-blue-600 hover:text-blue-500 font-medium"
                href="mailto:{{.SupportEmail}}?subject=Password reset failed&body={{if .data.request.UserID}}UserId: {{ .data.request.UserID }}{{end}}\n{{if .data.request.Email}}Email: {{ .data.request.Email }}{{end}}">
                contact support </a>.
            </p>
            <div class="mt-6 text-base font-normal text-gray-500">
              Go to
              <a href='{{ route "forgotPassword" }}' class="text-blue-600 hover:text-blue-500">
                recovery password form <span aria-hidden="true"> &rarr;</span>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
