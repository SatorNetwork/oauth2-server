<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  {{ template "head" "Email confirmed successfully"}}
</head>

<body class="h-full">
  <div class="min-h-full pt-16 pb-12 flex flex-col overflow-hidden bg-white py-16 px-4 sm:px-6 lg:px-8 lg:py-48">
    <div class="relative mx-auto max-w-lg">

      {{ template "bgsq" . }}

      <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex-shrink-0 flex justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-green-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="py-8">
          <div class="text-center">
            <p class="text-sm font-semibold text-gray-400 uppercase tracking-wide">Success</p>
            <h1 class="mt-2 text-3xl font-extrabold text-gray-900 tracking-tight sm:text-4xl">Email has been confirmed.
            </h1>
            <p class="mt-2 text-base text-gray-500">
              Your account has been successfully verified.
            </p>
            <div class="mt-6">
              {{if .goBackUrl}}
              <a href="{{.goBackUrl}}" class="text-base font-medium text-blue-600 hover:text-blue-500">Go back<span
                  aria-hidden="true">
                  &rarr;</span></a>
              {{else}}
              <a href='{{ route "registration" }}' class="text-base font-medium text-blue-600 hover:text-blue-500">Go to
                login page<span aria-hidden="true"> &rarr;</span></a>
              {{end}}
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
